<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Input Form</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Patient Form</h1>
        <form method="POST" action="/patient">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="symptoms">Symptoms:</label><br>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea><br><br>

            <label for="history">Medical History:</label><br>
            <textarea id="history" name="history" rows="4" cols="50"></textarea><br><br>

            <label for="medications">Medications:</label><br>
            <textarea id="medications" name="medications" rows="4" cols="50"></textarea><br><br>

            <label for="allergies">Allergies:</label><br>
            <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit" class="btn-primary">
        </form>
    </div>
</body>
</html>
